<head>
  <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <script src="index.js"></script>
  <center>
    <p id="title-text">AmericaRoller</p>

    <div id="main-wrapper">
      <div id="left-panel">
        <div id="trackers">
          <div id="round-tracker-div" class="tracker-div">
            <p class="tracker" id="round-tracker">ROUND: </p>
          </div>
  
          <div id="round-tracker-div" class="tracker-div">
            <p class="tracker" id="roll-tracker">ROLL: </p>
          </div>
    
          <div id="dice">
            <div id="die1-div" class="die-div"></div>
            <div id="die2-div" class="die-div"></div>
          </div>
        </div>
  
        <div id="buttons">
          <button id="roll-button" onclick="roll()">ROLL</button>
          <button id="reset-button" onclick="reset()">RESET</button>
        </div>
      </div>

      <div id="map">
      </div>
    </div>

    <p id="game-over"></p>
  </center>
</body>
